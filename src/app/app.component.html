      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <!-- INICI -->
      <div class="container">
        <div [formGroup]="checkboxGroupForm">
          <div class="btn-group btn-group-toggle">
            <label class="btn-primary btn-yes" ngbButtonLabel>
              <input
                type="checkbox"
                formControlName="left"
                ngbButton
                (click)="clickButton($event, 0)"
              />
              Left (pre-checked)
            </label>
            <label class="btn-primary btn-no" ngbButtonLabel>
              <input
                type="checkbox"
                formControlName="middle"
                ngbButton
                (click)="clickButton($event, 1)"
              />
              Middle
            </label>
            <label class="btn-primary btn-maybe" ngbButtonLabel>
              <input
                type="checkbox"
                formControlName="right"
                ngbButton
                (click)="clickButton($event, 2)"
              />
              Right
            </label>
          </div>
        </div>
        <br />
        <button type="button" class="btn btn-primary">
          Primary Button oh yeah!
        </button>
      </div>
      <!-- FI -->
    </div>
  </div>
</div>
