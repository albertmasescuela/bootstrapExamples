  class="d-flex flex-row justify-content-center my-flex-container align-self-center"
>
  <div class="card">
    <img
      class="card-img-top"
      height="100px"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <!-- INICI -->
      <div class="container">
        <div [formGroup]="checkboxGroupForm">
          <div class="btn-group btn-group-toggle">
            <label class="btn-primary btn-yes" ngbButtonLabel>
              <input
                type="checkbox"
                formControlName="left"
                ngbButton
                (click)="clickButton($event, 0)"
              />
              Left (pre-checked)
            </label>
            <label class="btn-primary btn-no" ngbButtonLabel>
              <input
                type="checkbox"
                formControlName="middle"
                ngbButton
                (click)="clickButton($event, 1)"
              />
              Middle
            </label>
            <label class="btn-primary btn-maybe" ngbButtonLabel>
              <input
                type="checkbox"
                formControlName="right"
                ngbButton
                (click)="clickButton($event, 2)"
              />
              Right
            </label>
          </div>
        </div>
        <br />
        <button type="button" class="btn btn-primary">
          Primary Button oh yeah!
        </button>
      </div>
      <!-- FI -->
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-9 col-lg-9 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <div class="form-signin">
                  <div class="form-label-group">
                    <input
                      type="email"
                      id="inputEmail"
                      class="form-control"
                      placeholder="Email address"
                      required
                      autofocus
                    />
                    <label for="inputEmail">Email address</label>
                  </div>
                  <div style="text-align:center">
                    <fa-icon [icon]="faCoffee"></fa-icon>
                  </div>
                  <div class="form-label-group">
                    <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                    <label for="inputPassword">Password</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customCheck1"
                    />
                    <label class="custom-control-label" for="customCheck1"
                      >Remember password</label
                    >
                  </div>
                  <button
                    class="btn btn-lg btn-primary btn-block text-uppercase"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
